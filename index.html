<html> 
<head>
<title>JavaScript九九乘法表</title>
</head> 
<body >  
<script language="javascript"> 
var i=1
var j=1  
document.write("<table border=1>") 
for(i=1;i<10;i++)
{ document.write("<tr>")
for(j=1;j<=i;j++){     
  document.write("<td>")     
  document.write(j+"*"+i+"="+(i*j))     
  document.write("</td>") }  
for(j;j<=9;j++){      
  document.write("<td> </td>") } 
  document.write("</tr>") } 
  document.write("</table>") 
</script> 
</body> 
</html>
